<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark 2022</title>

    <!-- css Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- // enter the code inside a container class inside a section tag -->
    <section>
        <div class="container red">Content</div>
    </section>

    <!--------------------Event section---------------------->

    <!----extreem outer box-->
    <div class="container-fluid out-box-event-card p-3">
        <!---contains three card-->
        <div class="event-cards p-3">
            <!----first main card-->
            <div class="main-card col-3">
                <div class="card-graphica px-4">Graphica</div>
                <div class="nov px-4">09 NOV</div>

                <div class="inner-content mt-3">
                    A actual problem must be worked on in a team event called Graphica, and a complete solution
                    must be created.
                </div>
                <div class="card-buttons mt-4">
                    <!-- <div class="Rulebook">Rulebook</div> -->
                    <!-- <div class="Resources">Resources</div> -->
                    <button type="button" class="btn rulebook">Rulebook</button>
                    <button type="button" class="btn resources">Resources</button>
                </div>
                <!-- <span class="rulebook mt-4">Rulebook</span> <span class="Resources">Resources</span> -->
            </div>
        </div>
    </div>

    <!-------------------Event Section ends------------------->

    <!--------------------Mentors section---------------------->
    <section class="container-fluid pt-5" id="mentorSection">
        <div class="container mx-auto py-3">
            <div class="section-heading ">
                <div class="section-title">Mentors</div>
                <div class="line"></div>
            </div>
            <div class="mentorRow row my-4" style="height: 100%; flex-direction: row;">
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
            </div>
            <div class="mentorRow row my-4" style="height: 100%; flex-direction: row;">
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-------------------Mentor Section ends---------------------->

    <!-- js Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
