<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark 2022</title>

    <!-- css Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- js Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <!-- // enter the code inside a container class inside a section tag -->
    <section>
        <div class="container red">Content</div>
    </section>
    <!-- speaker section -->
    <section id="speaker" class="section-color container-fluid pt-4">
        <div class="container ">
            <div class="heading">
                <div class="section-name mx-5">Speaker</div>
                <div class="line_under_heading"></div>
            </div>
            <div class="row d-flex flex-wrap">
                <div class="col-sm-10 my-5 px-5 speaker_cont  d-flex flex-wrap flex-row">
                    <h3 class="speaker_name " >Speaker Name</h3>
                    <img class="img_speaker" src="images/speaker_pic.svg" alt="" >
                    <div class="speaker_info d-flex flex-column flex-wrap my-auto"> 
                        <div class="speaker_post p-1">CE0</div>
                        <div class="speaker_content p-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus odio, eos aspernatur rem placeat libero exercitationem. </div>
                        <div class="speaker_social d-flex flex-row justify-content-between mt-3 p-1">
                            <div class="insta_icon">
                                <a href=""><img src="images/insta.svg" alt=""></a>
                            </div>
                            <div class="facebook_icon">
                                <a href=""><img src="images/Facebook.svg" alt=""></a>
                            </div>
                            <div class="linkedin_icon">
                                <a href=""><img src="images/linkedin.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 line_speaker d-flex flex-wrap justify-content-end ">
                    <div class="line_spe d-flex flex-column justify-content-end flex-wrap">
                        <div class="line_content">Inspirational Speaker...</div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- speaker section end -->

    <!--------------------Event section---------------------->

    <div class="container-fluid">

    </div>

    <!-------------------Event Section ends------------------->

    <!--------------------Mentors section---------------------->
    <section class="container-fluid pt-5" id="mentorSection">
        <div class="container mx-auto py-3">
            <div class="section-heading ">
                <div class="section-title">Mentors</div>
                <div class="line"></div>
            </div>
            <div class="mentorRow row my-4" style="height: 100%; flex-direction: row;">
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
            </div>
            <div class="mentorRow row my-4" style="height: 100%; flex-direction: row;">
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
                <div class="mcard col-md-4 col-sm-6 my-4">
                    <div class="mentorPic">
                        <img src="resources\mentorSmple.jpg" alt="Mentor">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-------------------Mentor Section ends---------------------->

    
</body>

</html>
